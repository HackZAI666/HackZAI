<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 风格聊天机器人</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    h1 { text-align: center; color: #333; }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user { background: #d0e7ff; color: #0000cc; margin-left: auto; text-align: right; }
    .bot { background: #e0ffe0; color: #008000; margin-right: auto; text-align: left; }
    #inputArea { margin-top: 10px; text-align: center; }
    #userInput { width: 70%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 12px; border-radius: 4px; border: none; background: #4CAF50; color: #fff; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>网页聊天机器人（Qwen 模型）</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="请输入内容">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const chatDiv = document.getElementById("chat");

      // 显示用户消息
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = "你: " + input;
      chatDiv.appendChild(userDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/HackZAI/qwen2.5-7b-instruct-gguf",
          {
            method: "POST",
            headers: {
              "Authorization": "Bearer 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", // <---- 这里放你的 Read Token
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: input })
          }
        );

        const result = await response.json();
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";

        if (result.error) {
          botDiv.textContent = "机器人: 出错了 - " + result.error;
        } else if (Array.isArray(result)) {
          botDiv.textContent = "机器人: " + result[0].generated_text;
        } else if (result.generated_text) {
          botDiv.textContent = "机器人: " + result.generated_text;
        } else {
          botDiv.textContent = "机器人: " + JSON.stringify(result);
        }

        chatDiv.appendChild(botDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;

      } catch (e) {
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.textContent = "机器人: 请求失败，请检查 Token 或网络";
        chatDiv.appendChild(botDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      document.getElementById("userInput").value = "";
    }

    // 回车发送
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
